 Cirno_ming_event.1.title:0 "觉醒帝国"
 Cirno_ming_event.1.desc:0 "应天府内的轻微异动是一切的开端\n我们收到了零星的情报，尽管之前仅在自己的国土内频频活动，但后来大明的天使开始探访苦寒的漠北、西域和南洋\n神秘而恐怖的锦衣卫们四出奔走，并向任何阻挡她们的人挥动绣春刀攻击\n现在，她们的目的和使命已经昭然若揭了\n\n大明已经整装待发，天子解除了祖宗之法的海禁，并重新启用了那些废弃的卫所和都司\n显然，龙椅之上的天子企图在日月所照的大棋盘上开辟新的汉土\n在广袤的中原，水师与军队正在集结，兵部已经下达了征召令，那些古老的工坊再一次发出敲打声\n几百年来的第一次，汉人的目光投注到中原之外的世界\n\n破败的船坞再一次得到修复与调整，一度沉寂的龙江造船厂重新开工，泰坦般宏伟的崭新宝船像下饺子一样开始服役\n整个东亚都在关注同一个问题：当这位一度沉睡的巨人决定恢复旧日荣光时，谁会成为第一个螳臂当车的宵小呢？"
 Cirno_ming_event.1.a:0 "巨人踏入了孩子们的游乐园"
 Cirno_ming_event.1.b:0 "哼，豆浆白倒"

 


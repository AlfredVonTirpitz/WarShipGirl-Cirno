 Cirno_yuyu_damaoxian_event.8.desc:0 "为了在你面前保持完美女仆的形象，咲夜频繁的使用能力在静止的时间内工作。在你所不知道的时候，她已经悄悄度过了几十年的光阴。\n光阴荏苒，昭华已逝，虽然她依靠能力还保持着青葱少女的外貌，但体内衰老的脏器让她再也不能继续陪伴你。\n现在她正躺在你面前，而你沉默的握住她的手，想要听清她最后的告别。"
 Cirno_yuyu_damaoxian_event.8.a:0 "『主人啊，请不要为我流泪』"
 Cirno_yuyu_damaoxian_event.8.b:0 "§Y『我对主人的爱...是无限的！』§!"
 Cirno_yuyu_damaoxian_event_8b_tooltip:0 "§Y这个选项可选是因为你某项君主点数不小于999点§!\n\n如果在之前的事件中你选择了:§Y拿起剑为我而战§!,那么咲夜每过五年都会去地狱找阎萝王买复活币，第二天才回来\n如果你选择的是其他三项，那么咲夜提供的加成将为原本的两倍\n§R注意！§!因为EU没有检测将领特性的触发条件，所以复活判定是名为 Sakuya.Izayoi 的将领，如果你给某位将领取同名将出现未知bug"

 Cirno_estate_event.1.t:0 "好马闺女"
 Cirno_estate_event.1.desc:0 "§Y为什么我们要给予赛马娘如此优越的待遇? §!\n首先，你要清楚什么是赛马娘\n马娘是从人类中随机出现的，哪怕是俩个人类也有可能生出马娘。她们强大体能带来的战斗力和生产力，优秀头脑带来的科研和艺术创作，作为偶像对群众的鼓舞和凝聚力，甚至还有部分马娘拥有和三女神沟通的能力。\n这就是马娘，完美却又彻底依附于人类的种族。\n§Y听起来真棒，那么代价是什么呢？ §!\n训练员\n§Y训练员？ §!\n马娘是渴望爱与被爱的种族，就像她们那完全不符合常理的能量摄取和肌肉出力一样，和她们创造的价值相比，她们所索取的简直不值一提\n她们遵纪守法吃苦耐劳，不管挣多少钱都自觉交税毫不隐瞒，像牛一样勤恳，乖乖的窝在人类划定的牛圈里，相比之下遭受侵犯的训练员加起来有突破四位数吗？\n有趣的是，这些训练员最严重的伤势也无非是骨盆碎裂，连医疗费用都是那些马娘自己掏的腰包，政府不仅从医疗行业赚了一笔，甚至还带动了医学发展\n现在，你还觉得赛马娘的福利太高了吗?"
 Cirno_estate_event.1.a:0 "训练员是不是太少了？要不要再扩招一批?"
 Cirno_estate_event_1a_tooltip:0 "—————————————————————————————————————————————\n\n\n\n\n\n\n\n\n\n£tooltip_Cirno_estate_event1a£\n\n\n\n\n\n\n\n\n\n\n获得修正:§Y马娘经济效益§!，每月提供2杜卡特的收入\n§Y为了让国家buff界面不那么拥挤，这个修正是隐藏的§!"

 hm_warshipgirls_adm_idea1:0 "前进！伟大的舰娘祖国"
 hm_warshipgirls_adm_idea1_desc:0 "\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea1£\n\n\n\n\n\n\n彩霞万里~凯歌震天~时代的洪流滚滚，历史的车轮飞转。"
 hm_warshipgirls_adm_idea2:0 "港区电气化"
 hm_warshipgirls_adm_idea2_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea2£\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n不知道为什么，列克星敦的舰装会不断产生电力，就像有提督对着她发电一样。这些电力可以送去发电站供电。"
 hm_warshipgirls_adm_idea3:0 "加纳里亚斯秘密警察"
 hm_warshipgirls_adm_idea3_desc:0 "\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea3£\n\n\n\n\n\n\n\n\n时刻紧盯那些企图分裂我们伟大祖国的叛徒，让他们无法组织起来，变成一群单打独斗的游兵散勇。\n你是不是良禽！"
 hm_warshipgirls_adm_idea4:0 "提督使用卷"
 hm_warshipgirls_adm_idea4_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea4£\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n一种古怪的纸币，并不在市场流通，使用方式成谜，只知道和提督有关。只有少数舰娘岗位才会作为工资发放。港区的地下黑市偶尔也会出售，每一次出现都会有一群蒙面舰娘疯狂撒币。\n偶尔会看到复数舰娘手持使用卷结伴前往提督府，她们一边说着“口桀口桀，提督，咱们敬爱你呀！”“娘们要战斗！”之类的怪话一边进门，一段时间之后提督卧室外便会响起奇怪的惨叫声。她们或许是做错了事在被提督惩罚吧。"
 hm_warshipgirls_adm_idea5:0 "偶像天团"
 hm_warshipgirls_adm_idea5_desc:0 "\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea5£\n\n\n\n\n\n让舰娘们在传教活动上露面，看起来就像其他宗教的神迹一样。"
 hm_warshipgirls_adm_idea6:0 "舰娘内务委员部"

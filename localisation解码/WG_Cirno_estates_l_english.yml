 hm_warshipgirls_mil_idea1:0 "提督的天使"
 hm_warshipgirls_mil_idea1_desc:0 "\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea1£\n\n\n\n\n\n舰娘并非普通的人类女性，她们是神秘而强大的造物，不能用通常的人类进行揣度，她们可以永远保持美丽的容颜，永远处于最好的状态。能力出众，战意昂扬，能积极应对几乎一切的挑战，如此美丽而强大，很难想象这是世界独自孕育的结晶。\n也正因如此，她们被称作提督的天使，对于敌人而言，则是告死的天使。"
 hm_warshipgirls_mil_idea2:0 "骄傲而矜持的杀戮天使"
 hm_warshipgirls_mil_idea2_desc:0 "\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea2£\n\n\n\n\n\n这个世界的军队都是群喜欢洗劫百姓的土匪军队，而拥有极高道德水平的舰娘们不耻于这种行为，这些诞生后第一次睁开双眼就能开始战斗的战争机器们具备更强的纪律和矜持。她们无论是平时还是作战，对百姓都保持秋毫无犯的态度。而在封建时代的百姓看来，这就是王师的风范。"
 hm_warshipgirls_mil_idea3:0 "小小的舰娘震撼"
 hm_warshipgirls_mil_idea3_desc:0 "\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea3£\n\n\n\n\n\n\n\n\n\n不同于传统的军队，舰装的存在得以让战舰少女们实现人类军队难以想象的战术，比如务食于敌一路狂奔直接杀向敌人首都，为敌人带来一点小小的舰娘震撼。"
 hm_warshipgirls_mil_idea4:0 "穴地攻城法"
 hm_warshipgirls_mil_idea4_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea4£\n\n\n\n\n\n\n\n\n\n\n\n通过挖地道挖到城墙下面，填上火药，点火后将城墙爆破，这个方法是某位舰娘在看电视剧《太平天国》时发现的，后经实战导致战果斐然名声大噪。为此舰娘们组建了专门的穴地工程队，"
 hm_warshipgirls_mil_idea5:0 "肉身布施"
 hm_warshipgirls_mil_idea5_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea5£\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n合适的嘉奖能激发舰娘的激情，比如提督的肉身布施。每当获得一场辉煌的胜利，立下战功的舰娘战士就能参加提督举行的伤风败俗的派对，这让舰娘们无比的渴望战争与胜利"
 hm_warshipgirls_mil_idea6:0 "禁止民间武装"
 hm_warshipgirls_mil_idea6_desc:0 "\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea6£\n\n\n\n\n\n\n\n\n\n\n为什么那些分离主义叛军总能获得我国先进的武装？我们可以没收民间的各类武装，这不仅能让叛军更虚弱，也能让民间更和平。\n————————————————————————这个理念的初衷就不是单纯的提高战力，强力叛军会给人带来一种奇怪的感觉，为什么拉跨的敌国军队一下就变强了呢？为啥科技一下就追平我了呢？为啥舰娘的buff叛军也吃呢?所以有了这个理念\n\n关于增益和减益，在EU的战斗环节中，每个阶段都会扔出0-9的运气骰，然后请看以下公式:\n运气0骰+5骰（15+5*5）=40*火冲0.5 = 20\n运气0骰+0骰（15+5*0）=15*火冲1   = 15\n相比没点之前提升25%伤害\n\n运气9骰+5骰（15+5*14）=85*火冲0.5 = 42.5\n运气9骰+0骰（15+5*9 ）=60*火冲1    = 60\n相比没点之前降低41%伤害\n\n看懂了吗?总的来说，在不计算其他修正的情况下，这个理念只对运气不好的玩家友善。不算其他修正的话就提升战力而言这个理念算负面修正，5骰子并不能弥补-50%的火冲伤害和士气打击\n但是骰子比较稀有，就边际效应而言这个理念会随着你获取其他火冲伤害修正而变强\n\n当获取的火伤、冲伤、士气打击修正总数相加达到§Y12%§!，就战力而言这个理念将不再是负面修正。\n当获取的火伤、冲伤、士气打击修正总数相加达到§Y70%§!以上时，这个理念将变为纯粹的增益，就算你扔出9点运气骰伤害也将比没点之前更高\n此外，海军也是吃这个理念所有buff和debuff的"
 hm_warshipgirls_mil_idea7:0 "血肉甘强"
 hm_warshipgirls_mil_idea7_desc:0 "\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea7£\n\n\n\n\n\n\n有些人类认为自然的肉体是痛苦、羸弱的，为了获得更强壮的身体必须更换为义体和电子植入物。不过对于战舰少女而言这纯属无稽之谈。蛐蛐钢铁如何能与久经锻炼的美少女肌肉相媲美呢？"
 hm_warshipgirls_mil_idea8:0 "萨拉可乐"
 hm_warshipgirls_mil_idea8_desc:0 "\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea8£\n\n\n\n\n\n\n\n\n即使是在这异时空，舰娘们也能喝到家乡的味道"
 hm_warshipgirls_mil_idea9:0 "钢铁雄心"
 hm_warshipgirls_mil_idea9_desc:0 "\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_idea9£\n\n\n\n\n\n\n\n\n钢铁是工业化的标志，钢铁产量是综合国力的重要指标。为了填报舰娘的肚子，为了将敌人淹没，我们需要更多的钢铁！"

 

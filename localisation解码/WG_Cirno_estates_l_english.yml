 Cirno_yuyu_damaoxian_event.9.desc:0 "这是一个漆黑的夜晚，你抱着名为咲夜的躯壳，走到了你们最初相遇的地方\n那是一个白天被浓雾所包围的美丽湖泊，因为视界不良被误会湖很大，事实上不用一小时就能环绕这雾湖一周\n你沉默的前进，直到冰冷的湖水淹没腹部，然后放开了手，让忠诚的女仆长眠于这美丽的雾湖之中\n从咲夜停止思考，舰娘苏大夫宣告她的死亡，再到此刻她简单葬礼的结束，你都没有留下半滴眼泪，满足了这位女仆的小小遗愿\n太阳照常升起，生活还要继续"

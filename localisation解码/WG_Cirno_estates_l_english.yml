 Cirno_sex_event.100.title:0 "女巫商人"
 Cirno_sex_event.100.desc:0 "一个年轻漂亮的女巫今天来到城里兜售她的商品，未知的本能驱使着你过去看热闹。而那女巫见你华贵的衣饰兴奋的暗道肥羊来了\n\n她热情的向你展示了一些商品，比如云南黑药、印度魔油、萎哥、鸭血、大力止咳水等强力魔药\n\n虽然站在身旁的舰娘禁军们满眼发光，但还想多活几年的你连忙表示自己龙精虎猛，不需要这些玩意并打算赶紧离开\n\n眼见肥羊要跑的女巫急忙叫住了你，声称她还有一手绝活，乃是传承自遥远赛里斯帝国的无敌神技，能让人刀枪不入，水火不侵\n\n因为是千百年间一脉相传，只传女不传男的惊世绝技，所以不可有外人观看，要你和她一起进帐篷体验一番。可以先体验后付款\n\n那么，要去看看吗?"

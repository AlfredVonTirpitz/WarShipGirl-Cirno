 Cirno_sex_event.1.desc:0 "你勇敢的舰娘战士为您征服了一座新的城市，前来检阅的你和一众舰娘护卫正悠闲的在城中漫步。突然，人群当中钻出来一个高大的女人，她大吼一声，扑向了你\n\n虽然她十分强壮，但似乎不太聪明，连武器都不带就傻不拉几的冲向舰娘。手无寸铁、肉体凡胎的她又怎能敌过全副武装且钢筋铁骨的战舰少女呢?只见你忠诚的卫士欧根亲王冷哼一声，曾在0.2秒内徒手击败10个馄饨阿斯塔特的她一巴掌便将这女巨人拍昏，并听从你的命令将她绑了起来\n\n  那么，尊敬的提督大人，您将如何安排这位女巨人的命运呢"

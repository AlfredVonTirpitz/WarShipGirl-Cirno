 Cirno_event.4.title:0 "济南的疑惑"
 Cirno_event.4.desc:0 "又是悠闲的一天，无所事事的济南无聊的盯着坐上的荷花瓷发呆\n当她回过神来时，偶然间发现她敬爱的逸仙姐姐的荷花瓷似乎是并非是传统的陶瓷，那材质更像是...不锈钢？\n济南开始思考\n为什么逸仙姐姐的荷花瓷像是不锈钢材质\n为什么只有荷花苞造型\n为什么一些没有上漆的荷花比其他的要光滑\n济南似乎想到了什么"
 Cirno_event.4.a:0 "你知道的太多了"
 Cirno_event.33.title:0 "遥远的传说"
 Cirno_event.33.desc:0 "聪明九年的某一天早朝时，有宰相奏道:明日是糜三娘娘的诞辰，还请陛下到糜三庙进香祈福\n\n蜀国聪明皇帝齐鲁诺听后说道:那糜三有何功德，还需俺亲自进香？\n\n宰相答道:糜三乃创世神女，她编织了幻萌入侵世界线，对天下百姓有恩。群友们供奉她、赞美她，所以她才会像生产队的驴一样不停的更新mod。面对这样一位造福群友的女神，陛下应当去进香祈福\n\n聪明帝听后便应允了，次日，聪明帝便乘坐轿辇带着文武百官一同前往糜三宫进香，聪明帝带领众臣进完香后，忽然一阵狂风吹了进来，竟将那幔帐卷起来，让糜三娘娘的圣像显露了出来\n\n只见眼前神像美艳端庄，身材妙曼，聪明帝见到后竟然起了星欲，于是诗兴大发在糜三的行宫粉墙上写了一首淫诗\n\n糜三娘娘十分气愤，于是派下三只赤城将蜀国的粮食全部吃完，导致蜀国灭亡\n\n随着世事变迁，传说逐渐变成了:只要在糜三庙里写淫诗，糜三小姐就会派下三只舰娘将亵渎她的狂徒活活榨死以示惩戒。所以许多群友抱着牡丹花下死做鬼也风流的心理跑来这里发癫，期望糜三小姐显灵\n\n虽然传说不一定是真实的，但这个旅游景点带来的收益是实打实的"

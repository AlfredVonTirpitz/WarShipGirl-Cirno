 Cirno_yuyu_damaoxian_event.3.desc:0 "棺材里躺着一位身高大约一米九左右，浑身散发着妖异魅力的金发白人男子。他在棺材被打开的瞬间暴起，发出wryyyyyy的怪叫扑向你，不过在伤害到你之前便被身手不凡的舰娘们制服。\n训练有素的舰娘保镖正打算放几句狠话叫他老实点，但此时不可思议的事情发生了——被阳光照射到的金发男子在众目睽睽之下灰飞烟灭，甚至连衣服都没留下。"
 Cirno_yuyu_damaoxian_event.3.a:0 "永别了，恶人救世主"
 Cirno_yuyu_damaoxian_event.4.t:0 "乔纳森.乔斯达"
 Cirno_yuyu_damaoxian_event.4.desc:0 "在阳光照射到棺材里之前，蓝发男子阻止了你。他自称乔纳森.乔斯达，讲诉了一个漫长的故事......\n在最后的战斗中，他将化为吸血鬼的兄弟DIO击毙，但不知抱着怎样心态的DIO临死一搏，将他转化为了尸生人。乔纳森担心自己死后波纹就此失传，再也没有人能与吸血鬼战斗所以躲在棺材里苟活至今。\n现在，他祈求你成为波纹战士，将这份力量传播给更多的人。"
 Cirno_yuyu_damaoxian_event.4.a:0 "固所愿也,不敢请耳"
 Cirno_yuyu_damaoxian_event.4.b:0 "我也不是谦虚，您还是另请高明吧"
 Cirno_yuyu_damaoxian_event.5.t:0 "波纹气功"
 Cirno_yuyu_damaoxian_event.5.desc:0 "乔纳森笑了，随着呼吸的变化，他浑身冒出金色的闪电，然后一记直拳打向你的肺部。在疼痛的同时，你感觉到一股温暖的能量正在涌现。\n『记住这个节奏』乔纳森留下了遗言，然后因波纹对尸生人肉体的毁灭性破坏而化为飞灰，甚至连衣服都没留下。"
 Cirno_yuyu_damaoxian_event.5.a:0 "永别了，绅士"

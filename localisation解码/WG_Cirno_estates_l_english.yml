 hm_warshipgirls_adm_idea7:0 "舰娘总督法"
 hm_warshipgirls_adm_idea7_desc:0 "\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea7£\n\n\n\n\n\n\n\n\n\n\n允许拥有政治野心的舰娘作为总督管理地方军政，对提督绝对忠诚的她们将在地方工作为提督分忧，直到轮休时与其他舰娘换班前往提督府休假。\n她们的工资并不是寻常的金钱，而是一种叫做提督使用卷的迷之货币。"
 hm_warshipgirls_adm_idea8:0 "时间管理大师"
 hm_warshipgirls_adm_idea8_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea8£\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n诚然，在舰娘们的心目中，提督永远是第一位。可是提督的时间和精力都是有限的，如果没有非同一般的时间管理能力，很难同时照顾到所有舰娘。"
 hm_warshipgirls_adm_idea9:0 "港区，稳定而强大"
 hm_warshipgirls_adm_idea9_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_adm_idea9£\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n虽然提督喜欢不干人事，经常对舰娘进行掀小裙子之类的性骚扰，但这也让舰娘们抗压能力显著提升。无论是身下塞满了O蛋又或是撅起屁股接受提督冲击的同时，都能若无其事的继续工作"
 

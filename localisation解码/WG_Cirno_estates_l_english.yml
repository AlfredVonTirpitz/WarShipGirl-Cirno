 estate_warshipgirls_marine:0 "舰娘陆战队"
 estate_warshipgirls_marine_desc:0 "\n\n\n\n\n\n£tooltip_marine£\n\n\n\n\n\n\n强大的舰娘陆战队是这个乱世最令人生畏的力量，足以维护提督政权的稳定，也是对外敌决定性的武力威慑\n解锁超级舰女人决议，随着陆军职业度的提升将让舰娘陆战队的战斗力立刻暴增！狂增！劲增！" 
 decisions_warshipgirls_marine1_title:0 "超级舰女人:数万吨的淑女"
 decisions_warshipgirls_marine1_desc:0 "This Power is\n\n\n\n\n\n\n\n£tooltip_marine_mod£\n\n\n\n\n\n\n\nSupper Wichita！\n虽然她们可爱又迷人,但她们会招来死亡"
 decisions_warshipgirls_marine2_title:0 "超级舰女人:战利品活动"
 decisions_warshipgirls_marine2_desc:0 "This Power is\n\n\n\n\n\n\n\n£tooltip_marine_mod£\n\n\n\n\n\n\n\nSupper Wichita！\n在过去，舰娘们有着狩猎深海补给舰，掠夺她们胖次的传统，将最多胖次带回给提督的舰娘还能得到特殊的嘉奖。\n虽然这个世界并没有深海的踪迹，但我们还是希望定期举行战利品活动来维持舰娘的武德，让舰娘们一对一决斗，直到最后的胜者与提督对决，§Y战胜§!提督，或者被提督§Y战胜§!。\n提督只配强者拥有！"
 decisions_warshipgirls_marine3_title:0 "超级舰女人:损害管制小组"
 decisions_warshipgirls_marine3_desc:0 "This Power is\n\n\n\n\n\n\n\n£tooltip_marine_mod£\n\n\n\n\n\n\n\nSupper Wichita！\n战舰少女精英损害管制小组全称“舰娘损害管制”，简称“损管”，由一群训练有素的专业损管妖精组成。她们讲对可能危害舰娘生命的情况下进行紧急控制，总的来说就是防止舰娘被击沉的。"
 decisions_warshipgirls_marine4_title:0 "超级舰女人:凯旋之歌"
 decisions_warshipgirls_marine4_desc:0 "This Power is\n\n\n\n\n\n\n\n£tooltip_marine_mod£\n\n\n\n\n\n\n\nSupper Wichita！\n誓约之戒能赋予舰娘勇气吗？或许是这样吧。提督啊，即使敌众我寡，我也将为您奏响凯旋之歌！"
 decisions_warshipgirls_marine5_title:0 "超级舰女人:浴血婚纱"
 decisions_warshipgirls_marine5_desc:0 "This Power is\n\n\n\n\n\n\n\n£tooltip_marine_mod£\n\n\n\n\n\n\n\nSupper Wichita！\n每一名被提督披上婚纱的舰娘都是从尸山血海中杀出来的狠角色\n血在流，一个不留！"

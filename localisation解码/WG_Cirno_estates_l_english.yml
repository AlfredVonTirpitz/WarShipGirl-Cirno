 hm_warshipgirls_MingBT_idea1:0 "伏地冲天雷"
 hm_warshipgirls_MingBT_idea1_desc:0 "\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea1£\n\n\n\n\n\n\n\n\n伏地冲天雷，地下埋伏神火法。料贼至之处，预将地挖三尺深，将神火火炮埋伏，火种用乌盆盛，放于炮上，药线总盘于上，相近火种，其乌盆连于枪刀杆上，仍以土覆平，不露其迹。枪柄直竖插地上，贼见其械，必来摇拔，提机关，火种倒在药线上，众火齐发，声若震雷不及掩耳。火烧炮击，烟钻贼孔，血涌髓流，昏迷倒地，可就而擒之，不劳兵力。此赚贼之神术也！———《武备志·火器图说之十三》"
 hm_warshipgirls_MingBT_idea2:0 "木火兽"
 hm_warshipgirls_MingBT_idea2_desc:0 "\n\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea2£\n\n\n\n\n\n\n明代先进地面突击载具，仅仅需要一名驾驶员，在装有大威力火铳的同时还具有恐怖的野兽外观，集强大的火力与心理威慑与一身，可有效对敌军地面部队构成巨大威胁。"
 hm_warshipgirls_MingBT_idea3:0 "火龙出水"
 hm_warshipgirls_MingBT_idea3_desc:0 "\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea3£\n\n\n\n\n\n\n\n火龙出水是一种用于水战的两级火箭，由约1.6米长的薄竹筒制成，前边装一个木制龙头，后边装一个木制龙尾，龙体内装有火箭数枚，引线从龙头下的孔中引出。龙身下前后装四个火箭筒，当飞向敌舰时从龙嘴发射火箭，直接攻击对方舰艇。"
 hm_warshipgirls_MingBT_idea4:0 "火箭溜"
 hm_warshipgirls_MingBT_idea4_desc:0 "\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea4£\n\n\n\n\n\n火箭溜是大明单兵火器的最高成就之一,由万历年间著名火器专家赵士祯发明。此器发射的不是普通弹丸而是小型火箭弹,不仅仅威力惊人,精确度也非常高高,发明者自豪的声称:用此器,则火箭永无斜冲逆走之患。其技术含量远远超过同时代只能发射小铅丸子的欧洲火枪."
 hm_warshipgirls_MingBT_idea5:0 "木人活马"
 hm_warshipgirls_MingBT_idea5_desc:0 "\n\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea5£\n\n\n\n\n\n\n木人活马是明代武库中最先进、最强大的地面战斗机甲,是智能生物Al、优秀机动平台、强大火力以及超自然力量的结合,每一台出厂的木人活马都足以消灭一个军团。然而由于满清统治者的短视,如此梦幻的机甲最终被只会弓马骑射的八旗军队所抛弃,淹没在了历史长河之中。\n木人活马的火力十分强大:它一共拥有108个发射火箭和毒砂的射击孔,在腰间还安装有一个恐怖的自爆炸弹西瓜炮,固定在马匹两侧的长枪更可在冲锋时对敌军步兵造成毁灭性伤害。"
 hm_warshipgirls_MingBT_idea6:0 "铁车活轮突火兽"
 hm_warshipgirls_MingBT_idea6_desc:0 "\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea6£\n\n\n\n\n\n\n此乃开国帝皇朱重八所铸，“大明天下无敌”是唤醒其机魂的祷文。铁车活轮突火兽无需骡马可日行百里，炮声惊人，数十米内人畜沾之即死，甲胄尽灭。战场上常弊敌于百步外，建奴惊呼不可战胜"
 hm_warshipgirls_MingBT_idea7:0 "神火飞鸦型无人轰炸机"
 hm_warshipgirls_MingBT_idea7_desc:0 "\n\n\n\n\n\n£tooltip_hm_warshipgirls_MingBT_idea7£\n\n\n\n\n\n\n洪武年间金陵兵工厂生产的小型无人轰炸机，双引擎，单垂尾。明太祖朱重八曾多次使用此机轰炸蒙古骑兵，永乐帝又多次用燃烧弹轰炸蒙古大草引发大火立下奇功"



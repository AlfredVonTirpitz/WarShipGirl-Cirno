 hm_warshipgirls_mil_policy2_desc:0 "你还要工资？我提督都没工资呢！\n\n\n\n\n\n\n\n\n£tooltip_hm_warshipgirls_mil_policy2£\n\n\n\n\n\n\n\n\n\n舰娘陆战队维护费:§G-100%§!\n§Y为了让国家buff界面不那么拥挤，这个维护费buff是隐藏的§!"

 hm_warshipgirls_dip_policy2:0 "战舰少女乐园计划"
 hm_warshipgirls_dip_policy2_desc:0 "战舰少女们也需要拥有自己的水龙敬乐园！在这里，提督将面对吃不完的韭菜，喝不完的营养快线，看不完的色图，和无数§Y 饥 渴 难 耐 §!的舰娘们\n\n君主生育力在§Y50%§!/§Y100%§!/§Y200%§!或以上时，获得§G-5%§!/§G-10%§!/§G-20%§!发展成本（或者说，小舰娘增长率？）"

 estate_warshipgirls_navy_dock:0 "建造船坞"
 estate_warshipgirls_navy_dock_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_navy_dock£\n\n\n\n\n\n\n\n\n\n\n\n\n众所周知，舰娘拥有建造和生育俩种繁殖方式，而建造船坞就是专门建造舰娘的地方。源源不断的舰娘从这里诞生，为港区提供生产力和战斗力\n偶尔也能看到提督过来通过别的方式生产小舰娘"
 estate_warshipgirls_navy_dock_tooltip:0 "§Y鱼§!、§Y铜§!、§Y煤炭§!、§Y铁§!、§Y热带木材§!、§Y船具§!\n拥有以上贸易商品的城市将获得§Y建造船坞§!修正，给予以下效果:\n本地生产效率:§G+25%§!\n本地发展成本:§G-50%§!\n全局增援效率:§G+1%§!"
 estate_warshipgirls_navy_dock_mod:0 "建造船坞"
 
 estate_warshipgirls_ring_factory:0 "戒指工厂"
 estate_warshipgirls_ring_factory_desc:0 "\n\n\n£tooltip_ring_factory£\n\n\n\n誓约之戒是舰娘们的仪式用品，据说必须要用这种东西才能和舰娘达成誓约。由于某些原因，需求量非常庞大，传统的戒指工坊供不应求。我们得建立专业的誓约之戒工厂，一切为了舰娘的爱情！"
 estate_warshipgirls_ring_factory_tooltip:0 "§Y宝石§!、§Y金矿§!、§Y戒指§!(幻萌入侵)\n拥有以上贸易商品的城市将获得§Y戒指工厂§!修正，给予以下效果:\n本地生产效率:§G+50%§!\n通货膨胀:§G-0.01§!\n本地发展成本:§G-50%§!\n这里有着著名的戒指加工基地，产品质量上乘，受到舰娘们的一致好评"
 estate_warshipgirls_ring_factory_mod:0 "戒指工厂"

 estate_warshipgirls_jiangnan_leather:0 "江南皮革厂"
 estate_warshipgirls_jiangnan_leather_desc:0 "\n\n\n\n\n\n\n\n£tooltip_jiangnan_leather£\n\n\n\n\n\n\n\n\n舰娘们对于各种精美服装的追求受永无止境的。允许战舰少女们开办服装工厂不仅能开阔财源，也能得到所有战舰少女们的支持。但在此之前，必须保证我们的提督不会带着他的小姨子跑了。"
 estate_warshipgirls_jiangnan_leather_tooltip:0 "§Y毛皮§!、§Y羊毛§!、§Y染料§!、§Y丝绸§!、§Y布料§!、§Y玻璃§!、§Y棉花§!、§Y小裙子§!(幻萌入侵)\n拥有以上贸易商品的城市将获得§Y小裙子作坊§!修正，给予以下效果:\n本地生产效率:§G+50%§!\n本地贸易竞争力:§G+50%§!\n本地发展成本:§G-50%§!\n这里的小裙子作坊正在生产一些伤风败俗的古怪服装和内衣，对当地的商业乃至人口增长都起到了不小的促进作用"
 estate_warshipgirls_jiangnan_leather_mod:0 "小裙子作坊"
 
 estate_warshipgirls_liberation_of_slaves:0 "奴隶解放" 
 estate_warshipgirls_liberation_of_slaves_desc:0 "\n\n\n\n\n\n\n£tooltip_liberation_of_slaves£\n\n\n\n\n\n\n\n不管是出于人道主义精神还是实际利益考虑，奴隶这个古老的制度将在我们手中结束。"
 estate_warshipgirls_liberation_of_slaves_tooltip:0 "治下每个贸易商品为§Y奴隶§!的城市将商品改为§Y棉花§!\n除此之外，文明的战舰少女们并不像邪恶欧洲佬那样喜欢用象牙制品，所以治下每个贸易商品为§Y象牙§!的城市将商品改为§Y纸张§!"
 
 estate_warshipgirls_starsapphire_bucks_coffee:0 "妖巴克咖啡厅"
 estate_warshipgirls_starsapphire_bucks_coffee_desc:0 "\n\n\n\n\n\n£tooltip_starsapphire_bucks_coffee£\n\n\n\n\n\n\n因为是三月精中的第三位妖精小姐开的店，所以也能叫三小姐咖啡厅。据说店里的茶叶和可可都是舰娘小姐姐亲手种植和采摘的\n提督，这是您的奶茶。好喝吗？请大胆的猜测一下这是什么奶呢？"
 estate_warshipgirls_starsapphire_bucks_coffee_tooltip:0 "§Y茶叶§!、§Y可可§!、§Y糖§!、§Y丁香§!、§Y咖啡§!、§Y牲畜§!\n拥有以上贸易商品的城市将获得§Y妖巴克咖啡厅§!修正，给予以下效果:\n本地生产效率:§G+50%§!\n本地发展成本:§G-50%§!"
 estate_warshipgirls_starsapphire_bucks_coffee_mod:0 "妖巴克咖啡厅"
 
 estate_warshipgirls_The_Knights_of_Paediatrics:0 "联通骑士团"
 estate_warshipgirls_The_Knights_of_Paediatrics_desc:0 "\n\n\n\n\n£tooltip_The_Knights_of_Paediatrics£\n\n\n\n\n\n\n长期以来，那些丰乳肥臀的大姐姐舰娘一直在霸占着提督。\n提督在游乐园和大家一起玩耍的时候，被路过的密苏里拉去厕所\n提督和大家一起在泳池游泳的时候在换衣间里频繁消失\n小罗德尼堆出来的沙滩城堡，第二天变成了硕大的臀印。驱逐舰秘密基地的沙发上总是出现奇怪的凹印和水泽。\n提督腰酸背痛、眼眶发黑、四肢无力、疲惫不堪、苦不堪言！\n小舰娘们绝不希望提督如此受苦！是提督身边的大屁股怪兽在压迫提督！小舰娘们必须团结起来解救提督！\n\n§R小舰娘将加入战场§!"
 
 estate_warshipgirls_patronage_of_the_arts_Tirpitz:0 "赞助提尔比茨的艺术"
 estate_warshipgirls_patronage_of_the_arts_Tirpitz_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n£tooltip_patronage_of_the_arts_Tirpitz£\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n提尔比茨的艺术将带来经济腾飞和文化繁荣，也能为传播正信提供不少帮助。"
 estate_warshipgirls_patronage_of_the_arts_Tirpitz_tooltip:0 "治下每个生产§Y纸§!、§Y瓷器§!\n拥有以上贸易商品的城市将获得§Y第九艺术作坊§!修正，给予以下效果:\n本地生产效率:§G+50%§!   提督，订单都排到明年啦!\n本地传教强度:§G+10%§!   萌卫兵出动！\n本地发展成本:§G-50%§!   提供大量就业岗位\n本地思潮传播:§G+100%§!  糊德阿姨，不来一本<霸道提督爱上我>吗？\n\n§R俾斯麦:别这样做！§!"
 estate_warshipgirls_patronage_of_the_arts_Tirpitz_mod:0 "第九艺术作坊"


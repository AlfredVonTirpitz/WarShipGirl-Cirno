 hm_warshipgirls_adm_policy1:0 "舰娘童贞保险"
 hm_warshipgirls_adm_policy1_desc:0 "某位绿毛资本家开展的新业务，在交满30年的童贞保险后仍是处女的舰娘可以叫提督帮忙拜托童贞。而这项保险利润的30%将成为政府宝贵的税金" 
 hm_warshipgirls_adm_policy2:0 "定期中出活动"
 hm_warshipgirls_adm_policy2_desc:0 "通过定期满足舰娘劳模的生理需求以示嘉奖，尝到甜头的她们一定会更努力的干活，俺真是个天才！\n\n这个主意的诞生没有受到某些舰女人的诱导，真的没有"
 hm_warshipgirls_adm_policy3:0 "战舰少男计划"
 hm_warshipgirls_adm_policy3_desc:0 "在光明的中世纪时期战舰少女们便掌握了意识转移技术，可以将意识从衰弱的年老肉体转移到更年轻的身躯中\n这技术虽然造就了永远健康的提督，但这远远不够。唯物的血肉之躯太过贫弱，无法满足舰娘群众的需求。为了满足广大舰娘群众对美好生活的向往，战舰少男计划由此而生。\n\n§Y实施战舰少男计划需要时间准备，当你移除这个政策后将开始执行计划§!"
 Cirno_policy_event.1.t:0 "Project:WarShipBoy"
 Cirno_policy_event.1.desc:0 "  战舰少女们并非单纯的血肉之躯，她们与生俱来的，名为爱的唯心力量创造了不会受伤，不会衰老，只要还没有被遗忘就能永远留存于世的思念体。哪怕受到了致命打击也不会彻底死去，只会沉睡在回忆之中，等待着提督的呼唤以再次降临物质世界\n\n  拥有绿皮博士美名的夕张，她借助了这奇迹之力，将全体战舰少女的思念（灵能）汇集在一起，带着美好祝福让提督从苦弱的血肉中超脱，将凡人之躯升华为更高洁的唯心形态\n\n  如今的提督即使死去，也能在任何一名战舰少女的回忆中归来。不仅如此，复数战舰少女的爱能让提督随意的变化祂在物质宇宙中的姿态，甚至能用自身的意志扭曲现实\n\n  不老不死，无限精力，战舰少女之力！有史以来独一无二的战舰少男诞生了"
 Cirno_policy_event.1.a:0 "§M 心 胜 于 物 §!"
 Cirno_policy_event_1a_tooltip:0 "该选项将解锁『从回忆中归来』决议的同时创建一名独特的永生统治者——提督，提督拥有独特的§Y战舰少男§!修正，给予以下效果:\n君主生育力:§G+200%§!     无限火力！\n外交威望:§G+9§!              万雌王\n点数花费:§G-10%§!          现实扭曲者\n免费唤醒沉睡在回忆中的战士\n\n§Y为了让国家buff界面不那么拥挤，这个修正是隐藏的。此外，从回忆中归来的提督将自动获得该修正§!"
 Cirno_policy_event.1.b:0 "§Y角色扮演真好玩§!"
 Cirno_policy_event_1b_tooltip:0 "该选项将赋予现有统治者永生特性和§Y舰女人之力§!修正，给予以下效果:\n君主生育力:§G+200%§!     无限火力！\n外交威望:§G+9§!              万雌王\n点数花费:§G-10%§!          现实扭曲者\n免费唤醒沉睡在回忆中的战士\n§Y为了让国家buff界面不那么拥挤，这个修正是隐藏的。§!当现在统治者死亡后，也将解锁『从回忆中归来』决议，结束角色扮演的提督将以战舰少男的姿态回归\n§R注意!§!如果当前君主特性槽已满，永生特性可能无法获取"

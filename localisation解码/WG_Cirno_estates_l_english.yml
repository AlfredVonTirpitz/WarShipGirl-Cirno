 Cirno_yuyu_damaoxian_event.1.t:0 "One Piece"
 Cirno_yuyu_damaoxian_event.1.desc:0 "浩瀚的海洋中蕴含着无数宝藏，而你调皮可爱的潜水艇小家伙们便找到了其中一份。\n这是传说中的海贼——王路飞的大秘宝，无数的黄金和宝石堆积成一座座小山，哪怕舰娘动用了大量不知道哪里开来的泥头车和铲土车也需要整整十天甚至九天才全部带走。\n现在，你的小小功臣正站在你的面前，得意洋洋的等待着夸奖"

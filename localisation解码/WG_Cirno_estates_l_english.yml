 Cirno_event.1.title:0 "功夫？"
 Cirno_event.1.desc:0 "你正孤身一人漫步在城市中，感受着难得的平静，直到一名披头散发的古怪乞丐找上了你。\n这十分奇怪，因为舰娘带来的先进生产力足以让这个时代的所以人都过上好日子，高效强力的舰娘政府也严格执行着计划生育和扶贫政策，对于基层的控制力更是一刻都未放松，努力的阻止着王朝周期律的再一次轮回。\n按道理来说就算因为种种原因还存在少量乞丐那也不该出现在这里，你的面前，这让你暗中提高了警惕。而那乞丐用着拙略的演技开始了表演:\n\n哇，不得了不得了啊，你有道灵光从天灵盖冲出来你知道吗？\n年纪轻轻就有一身横练的筋骨简直是百年一见的武学奇才！如果让你打通任督二脉那还不一飞冲天啊！\n正所谓我不入地狱谁入地狱，惩奸除恶维护世界和平这个艰巨的任务就交给你了\n这本如来神掌可是无价之宝，我看与你有缘，收你十块钱传授于你吧\n诶，小兄弟别走啊，你不满意我这里还有别的。"
 Cirno_event.1.a:0 "购买如来神掌"
 Cirno_event.1.b:0 "购买千手神拳"
 Cirno_event.1.c:0 "购买降龙十八掌"
 Cirno_event.1.d:0 "购买九阳神功"
 Cirno_event.1.e:0 "购买一阳指"
 Cirno_event.1.f:0 "购买独孤九剑"
 Cirno_event.1.g:0 "回家睡觉"
 
 Cirno_event.2.title:0 "为提督献上"
 Cirno_event.2.desc:0 "当一位提督意识到自己很累的时候，那就说明是真的很累了\n今天的任务实在是太重了，你感觉射出了好几公斤，坐在办公室的沙发上甚至站不起来\n这时，你听到了小白雪的声音，“提督，我听说您已经操劳一下午了，真的不要紧吗？”\n然而你只觉得头很晕，就这样沉沉的倒在了那个很柔软的地方\n没错，真的很柔软呢~~~\n\n在少女的四溢香气的包围之下，你沉沉的睡了过去，直到第二天看见白雪似乎是被阳光烤红的脸\n你居然在白雪的身上躺了一晚上！而且整个提督府都知道这件事了！\n“以后您得多注意肾体了，提督。”\n白雪对此毫不介怀，虽然她在努力掩盖自己通红的小脸\n那么她是来做什么的呢，这显然无需再问，因为你正耐心的拆着小小驱逐舰精心包装的巧克力"
 Cirno_event.2.a:0 "这巧克力和爱情一样甜腻"
 Cirno_event.3.title:0 "田地里的小小爱情"
 Cirno_event.3.desc:0 "这是个二十几户人家的小村庄，一座座土房都盖在河岸上\n在清澈河水与田地的分野之中，你惬意的枕着天狼星的大腿，享受着女仆的掏耳助眠服务\n在和煦的暖阳下，天狼星对你说着悄悄话\n很快，在美人的怀抱中的你沉醉在了休憩之中，在半梦半醒之间，你能感觉到天狼星的脸离你越来越近，胸部也传来一阵柔软的压迫感\n香气浸染着你的嘴腔，交换暧昧的液体\n远处，看不真切的农妇对着她不成气的妹妹说道“大娘们当如是也！”"

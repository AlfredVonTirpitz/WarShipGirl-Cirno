 Cirno_sex_event.2.title:0 "战乱中的大家闺秀"
 Cirno_sex_event.2.desc:0 "一位贵族小姐被带到你面前，她是当地一个小贵族家的嫡女。尚未出嫁的她起先看起来十分恐慌，用颤抖的声音委婉的表示出她虽然是位正处育龄的年轻淑女，但已有婚约在身。并向你表示她的父亲会支付一笔可观的赎金来赎回她\n\n在一段时间的沉默后，她鼓起勇气悄悄的看了你一眼，最开始她的眼神中带着六分惊讶和三分疑惑，随后不再恐惧，反而莫名其妙的开始兴奋起来\n\n看着这位好像在期待着什么的淑女，你微笑着说:"

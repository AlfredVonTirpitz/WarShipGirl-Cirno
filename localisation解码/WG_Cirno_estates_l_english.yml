 hm_warshipgirls_dip_policy3:0 "温柔乡"
 hm_warshipgirls_dip_policy3_desc:0 "如果提督上进起来，舰娘们会第一个不同意\n开什么玩笑，那么多舰娘还在排队等着，每个人能分到的时间本就寥寥无几，现在你告诉我提督还要用大量的时间提升自己\n为什么要提升自己？舰娘那么多，各行各业的人才都有，要做什么不还是一句话的事\n至于配上配不上的问题，她们舰娘还没说话，你又是哪块小饼干，就喜欢自家废物提督不可以吗？\n综上所述，除了在温柔乡里堕落，提督似乎并没有其它更好的选择"
 hm_warshipgirls_mil_policy1:0 "乾坤一掷"

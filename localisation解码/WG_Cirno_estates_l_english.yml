 #HMIN.0116.t:0 "永世神选的黑暗崛起"
 #HMIN.0116.desc:0 "终焉之时已经来临，永世神选[Root.Monarch.GetTitle]从黑暗王座上起身，准备毁灭世界。一些英雄将挺身战斗，他们会意识到所有的希望都因为大家的固执和保守而流失了，拯救世界的时机已经过去，沮丧的混沌新时代已开始召唤。也许所有人都很愚蠢，因为所有人都没有对胜利的希望。人们只能只寻求削弱黑暗之神，动摇它们对未来的把握。没有其他方法可以让希望尚存，无论凡人还是舰娘。令人胆寒的声音在战场上不断回荡。旧世界的所有伤痛都会因之化为灰烬。"
 #HMIN.0116.a:0 "你还想升魔？"
 #HMIN.0116.b:0 "迫在眉睫的战争开始了！"
 
 #HMIN.0117.t:0 "永世神选的诞生"
 #HMIN.0117.desc:0 "[Root.GetName]即是笼罩着世界的绝望阴影。不计其数的战士向[Root.Monarch]下跪表示臣服。这就是永世神选[Root.GetName]，亚空间四神最强大的神选冠军，亦是所有人的末日。
 #永世神选[Root.GetName]的坚定意志像铁拳一般牢牢地控制着整个世界。无数凡人的生死皆由[Root.GetName]意志决定，在[Root.GetName]的愤怒面前，所有的抵抗都是无意义的。 "
 #HMIN.0117.a:0 "敲响警报！"
 #HMIN.0117.b:0 "最后的战争开始了！"


 
 estate_warshipgirls_develop_x:0 "发展[agenda_province.GetName]"
 estate_warshipgirls_develop_x_desc:0 "战舰少女们要求在[agenda_province.GetName]这一聚集地进行投资"
 estate_warshipgirls_build_trade_building_in_y:0 "扩展[agenda_province.GetName]的贸易设施"
 estate_warshipgirls_build_trade_building_in_y_desc:0 "战舰少女们宣称在[agenda_province.GetName]的商场不足以满足她们的生活需要，并指出扩建商业设施同样有利于当地经济发展。"
 estate_warshipgirls_build_port_building_in_y:0 "扩展[agenda_province.GetName]的港口"
 estate_warshipgirls_build_port_building_in_y_desc:0 "战舰少女们要求扩建[agenda_province.GetName]的港口，提供更多的澡堂位置"
 estate_warshipgirls_build_production_building_in_y:0 "扩展[agenda_province.GetName]的生产设施"
 estate_warshipgirls_build_production_building_in_y_desc:0 "战舰少女们对[agenda_province.GetName]当地产品的需求似乎超出了供应，因此她们请求在当地扩建生产设施来满足需要，当然，这同样能为国家带来经济利益。"
 estate_warshipgirls_build_university_in_y:0 "在[agenda_province.GetName]建立学校"
 estate_warshipgirls_build_university_in_y_desc:0 "[agenda_province.GetName]里聚集着许多战舰少女，其中不乏驱逐舰或是昆西，因此较为成熟的战舰少女们希望为驱逐舰们设立学校。"
 estate_warshipgirls_build_manufactory_in_y:0 "在[agenda_province.GetName]建造工厂"
 estate_warshipgirls_build_manufactory_in_y_desc:0 "战舰少女们对[agenda_province.GetName]当地产品的需求似乎超出了供应，因此她们请求在当地建造工厂来提高产量，当然，这同样能为国家带来经济利益。" 
 estate_warshipgirls_pay_off_loans:0 "偿还债务"
 estate_warshipgirls_pay_off_loans_desc:0 "不会吧不会吧不会吧居然有人玩这个MOD还贷款成这样"
 estate_warshipgirls_pay_off_loans_desc:1 "战舰少女们对我国糟糕的财政情况十分担忧，毕竟政府宣布破产的话桑提的国债就打水漂了"
 estate_warshipgirls_restore_currency:0 "重振货币体系"
 estate_warshipgirls_restore_currency_desc:0 "反正美少女不需要用金圆券擦屁股"
 estate_warshipgirls_restore_currency_desc:1 "战舰少女们对[Root.GetUsableName]当前的严重通胀十分担忧，为了避免出门拿一箱子废纸换东西的情况发生，她们呼吁政府尽快行动起来。"
 estate_warshipgirls_access_sea:0 "获取出海口"
 estate_warshipgirls_access_sea_desc:0 "真是见鬼，为什么一个内陆国家里会出现战舰少女呢？无论如何，战舰少女们需要一个出海口，不然就不能出去抢胖次了。"
 estate_warshipgirls_build_a_fleet:0 "建立一支舰队"
 estate_warshipgirls_build_a_fleet_desc:0 "虽然战舰少女们理论上比普通的木船强大得多，但由于斯德哥尔摩的神秘力量，她们并不能直接变成船参与海战，只能提供战术指导——可是我国当前费拉到连接受指导的资格都没有了。"
 estate_warshipgirls_bigger_fleet_than_rival:0 "防御[agenda_country.GetAdjective]舰队"
 estate_warshipgirls_bigger_fleet_than_rival_desc:0 "[agenda_country.GetAdjective]庞大的舰队令船不快，她们认为我国不应该在船的方面输给他国。"
 estate_warshipgirls_reduce_corruption:0 "降低腐败"
 estate_warshipgirls_reduce_corruption_desc:0 "反腐亡党，不反腐亡国——一位不愿透露 姓名的物流学专家如是说。他背后的重庆悄悄举起了手里的伞" 
 estate_warshipgirls_hire_advisor:0 "雇佣外交顾问"
 estate_warshipgirls_hire_advisor_desc:0 "战舰少女们希望[Root.Monarch.GetTitle]雇佣一位新的外交顾问"
 estate_warshipgirls_fire_advisor:0 "解雇外交顾问"
 estate_warshipgirls_fire_advisor_desc:0 "这顾问不适合这个版本了，删了吧——布吕歇尔"
 estate_warshipgirls_marriage:0 "战舰少女配偶"
 desc_estate_warshipgirls_marriage:0 "这位统治者选择了一位战舰少女配偶。"
 
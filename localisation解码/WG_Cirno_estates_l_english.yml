 hm_warshipgirls_mil_policy3_desc:0 "人类所谓的童子功，便是利用童贞男子体内的元阳锤炼肉体，体内积蓄的元阳越雄厚，对修炼者的辅助功效便越是强大。\n理论上来讲只要体内有元阳便可修行童子功，拥有和容纳的元阳越多，修行的速度就越快。\n假如提督的元阳从三个方向不断的泄露进舰娘体内的话......这便是舰娘的稚女功了。\n\n获得修正:§Y稚女功§! \n舰娘陆战队训练度:§G+5%§!\n舰娘陆战队维护费:§G-50%§!\n§Y为了让国家buff界面不那么拥挤，这个维护费buff是隐藏的§!"

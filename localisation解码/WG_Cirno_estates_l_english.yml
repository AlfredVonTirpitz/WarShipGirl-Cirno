 Cirno_estate_event.2.t:0 "伦敦大饭堂"
 Cirno_estate_event.2.desc:0 "享受美食无疑能让人心情舒畅，你牵着土佐的手，准备一起前往港区的大饭堂饱餐一顿\n\n出门忘看排班表的你所不知道的是，今天的主厨乃是传说中的黑暗料理界之神——伦敦！而你身旁那欲言又止的土佐看着你高兴的脸庞，不想坏你心情的她只好硬着头皮陪着你前进\n\n土佐看着你兴致勃勃的观看菜单，看着你满怀好奇的点了一道§Y宇 宙 大 爆 炸§!，怀着悲壮的决意咬了一口那看起来朴实无华的肉丸......\n\n你睁开了双眼，面无表情的注视着陌生的天花板。躺在病床上的你此刻方知宇宙之浩渺，时空之无限。自己的那些烦恼算什么？不过都是蚂蚁、尘埃罢了。"
